    <body class="contact">
        <header>
            <h1><a href="home.html"><img class="smallLogo" src="images/ekburrlogosmall.png" alt="e.k. burr Logo Small"></a></h1>
            <h2 class="second">contact</h2>
        </header>
        
        <nav id="contactnav">
            <ul id="contactStuff">
                <li class="homeList"><a href="home.html">home</a></li>
                <li class="bioList"><a href="bio.html">bio</a></li>
                <li class="designList"><a href="design.html">design</a></li>

                <li class="contactList"><a href="contact.html">contact</a></li>
            </ul>
        </nav>
        
        <main>
            <div id="contactFloat">
            <form id="contactForm" action="https://wp.zybooks.com/form-viewer.php" method = "get">
                <div>
                    <label for="fullname">name:</label>
                    <input type="text" id="fullname">
                </div>
        
                <div>
                    <label for="message">message:</label>
                    <textarea id="message"></textarea>
                </div>
                
                <div>
                    <label for="email">email:</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <label id="checkboxFormat" for="consent">I agree to receive emails via the provided email address.</label>
                    <input type="checkbox" id="consent">
                    
                </div>
                <div>
                    <input type="submit" value="submit" id="submit">
                    <button type="reset" value="reset" id="resetContact">reset</button>
                </div>
                
            </form>
            </div>
            
            <div id="errors"></div>
        </main>
        
        <footer>
            <nav>
                <ul>
                    <li class="footerNav"><a href="https://www.linkedin.com/">LinkedIn</a></li>
                    <li class="footerNav"><a href="https://twitter.com/?lang=en">Twitter</a></li>
                    <li class="footerNav"><a href="https://www.instagram.com/headunderrainbow/?hl=en">Instagram</a></li>
                    <li class="footerNav"><a href="mailto:headunderrainbow@gmail.com">headunderrainbow@gmail.com</a></li>
                </ul>
            </nav>
