<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Wise Monkeys - A jQuery Button Demonstration</title>
    <link href="css/main.css" rel="stylesheet" />
    <script src="git/js/jquery-3.4.1.js"></script>
    <script src="git/js/main.js"></script>
</head>

<body>
    <section>
        <h1>Wise Monkeys</h1>

        <p>Select one on the three wise monkeys by clicking on it:</p>

        <article>
            <button id="b1">
                <img src="img/seenoevil.png" alt="SeeNoEvil" />
            </button>
            <button>
                <img src="img/hearnoevil.png" alt="HearNoEvil" />
            </button>
            <button>
                <img src="img/speaknoevil.png" alt="SpeakNoEvil" />
            </button>
        </article>

        <div id="monkeys">
            <div id="wiseMonkey1" class="block"></div>
            <div id="wiseMonkey2" class="block"></div>
        </div>
    </section>
</body>

</html>
